<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Home Page</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1>CUPCAKES</h1>
        <ul></ul>
      </div>
      <div class="row">
      <form action="/api/cupcakes" method="POST">
        <h1>Add Cupcake Form</h1>
        <div class="col">
        <label for="flavor">Flavor :</label>
        </div>
        <div class="col">
        <input
          type="text"
          name="flavor"
          id="flavor"
          placeholder="Enter a Flavor For Your Cupcake!"
        />
        </div>
        <div class="col">

        <label for="size">Size :</label>
        </div>
        <div class="col">
        <input
          type="text"
          name="size"
          id="size"
          placeholder="Enter a Size For Your Cupcake!"
        />
        </div>
        <div class="col">

        <label for="rating">Rating :</label>
        </div>
        <div class="col">
        <input
          type="text"
          name="rating"
          id="rating"
          placeholder="Enter a Rating For Your Cupcake!"
        />
        </div>
        <div class="col">

        <label for="image">Image URL :</label>
        </div>
        <div class="col">
        <input
          type="text"
          name="image_url"
          id="image"
          placeholder="Enter a URL For Your Cupcake Image!"
        />
        </div>

        <button type="submit" id="btn_add_cupcake">Add Cupcake!</button>
      </form>
    </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js"
      integrity="sha512-PJa3oQSLWRB7wHZ7GQ/g+qyv6r4mbuhmiDb8BjSFZ8NZ2a42oTtAq5n0ucWAwcQDlikAtkub+tPVCw4np27WCg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="static/app.js"></script>
  </body>
</html>
